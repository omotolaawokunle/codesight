upstream backend {
    server backend:9000;
}

upstream frontend {
    server frontend:80;
}

upstream ast_service {
    server ast-service:3001;
}

server {
    listen 80;
    server_name _;

    # Redirect all HTTP to HTTPS in production.
    # Uncomment the block below and disable the rest of this server block
    # once you have SSL certificates in place.
    #
    # return 301 https://$host$request_uri;

    client_max_body_size 20M;

    # Proxy /api requests to Laravel (via PHP-FPM)
    location /api {
        root /var/www/html/public;
        fastcgi_pass backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        include fastcgi_params;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_read_timeout 120;
    }

    # Health check (also goes to Laravel)
    location /up {
        root /var/www/html/public;
        fastcgi_pass backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        include fastcgi_params;
    }

    # Internal AST service — not exposed publicly, only backend-to-backend
    # (kept here as documentation; AST service is on an internal network)

    # All other requests go to the Vue.js frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

